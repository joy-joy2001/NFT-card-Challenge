<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>NFT Card Component</title>
</head>
<body>
  <div class="card-box">
    <img class="nft-img" src="images\image-equilibrium.jpg" alt="standing-cube">
    <h3>Equilibrium #3429</h3> 
    <p class="nft-info">Our Equilibrium collection promotes balance and calm.</p>
    <p>
      <img class="eth-icon" src="images\icon-ethereum.svg" alt="ethereum-icon">
      <span class="eth-amount">0.041 ETH</span> 
      <img class="time-icon" src="images\icon-clock.svg" alt="clock-icon">
      <span> 3 days left</span>
    </p>
    <hr>
    <p> 
      <img class="avatar-img" src="images\image-avatar.png" alt="jules-wyvern"> 
      Creation of 
      <span>Jules Wyvern</span>
    </p>   
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joy E</a>.
  </div>
</body>
</html>
